<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <table>
        <tr class="navbar">
            <td colspan="2"> <button type="button" class="nav left" onclick="alert('left')"><-</button> </td>
            <td colspan="2"> <b>Main</b> </td>
            <td colspan="2"> <button type="button" class="nav right" onclick="alert('right')">-></button> </td>
        </tr>
        <tr class="powerbar">
            <td colspan="3"> <button type="button" class="wide tv" onclick="alert('TV power')">tv</button> </td>

        </tr>
        <tr class="volbar">
            <td colspan="2" > <button type="button" class="tall mute" onclick="alert('mute')">M</button> </td>
            <td colspan="2"> <button type="button" class="tall down" onclick="alert('Down')">D</button> </td>
            <td colspan="2"> <button type="button" class="tall up" onclick="alert('Up')">U</button> </td>
        </tr>
        <tr>
            <td colspan="3"> <button type="button" class="wide source" onclick="alert('v1')">Video 1</button> </td>
            <td colspan="3"> <button type="button" class="wide source" onclick="alert('lapton')">Laptop</button> </td>
        </tr>
        <tr>
            <td colspan="2"> <button type="button" class="source" onclick="alert('v2')">Video 2</button> </td>
            <td colspan="2"> <button type="button" class="source" onclick="alert('Tuner')">Tuner</button> </td>
            <td colspan="2"> <button type="button" class="source" onclick="alert('DvD')">DvD</button> </td>
        </tr>
    </table>

</html>
